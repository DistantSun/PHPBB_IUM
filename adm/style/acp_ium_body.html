<!-- INCLUDE overall_header.html -->

<h1>{{ lang('ACP_IUM') }}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
    <fieldset>
        <dl>
            <dt><label for="andreask_ium_enable">{{ lang('ACP_IUM_ENABLE') }}</label></dt>
            <dd><input type="radio" class="radio" name="andreask_ium_enable" value="1" <!-- IF ANDREASK_IUM_ENABLE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
                <input type="radio" class="radio" name="andreask_ium_enable" value="0" <!-- IF not ANDREASK_IUM_ENABLE -->checked="checked"<!-- ENDIF -->/> {L_NO}</dd>
        </dl>

        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
        </p>

        {S_FORM_TOKEN}
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
